<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link
  rel ="stylesheet" 
  href="static/css/style.css">
</head>

<body style="background-color: rgba(11, 63, 112, 0.856)">

  <div class="container" >
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 jumbotron text-center" style="background-image: url('https://th.bing.com/th/id/R.83d295fc24b0f1d229600f62e4f3a86d?rik=8gNzkZM%2b%2bd6GyA&amp;pid=ImgRaw&amp;r=0');
      background-size: cover; background-position: center; color: rgb(177, 108, 18)">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    
    <div class="row" >
      <div class="col-md-2">
          <div class="well" style="background-color: rgb(51, 51, 51)">
          <h4 style="color: rgb(177, 108, 18)">Test Subject ID No.:</h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color: rgb(51, 51, 51)">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="color: rgb(177, 108, 18)"></div>
        </div>
      </div>
      
      <div class="col-md-5" >
        <div id="bar"></div>
        <br />
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div id="bubble"></div>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>


</body>

</html>
